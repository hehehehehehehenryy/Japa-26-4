<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Meus objetivos</title>
    <link rel="shortcut icon" href="target.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <h1>Meus objetivos Futuros<span>_</span></h1>
        <div class="texto">
            <div class="botoes">
                <button class="botao ativo">Me formar na escola <i class="fa-solid fa-user-graduate"></i></button>
                <button class="botao">Passar no vestibular <i class="fa-solid fa-building-columns"></i></button>
                <button class="botao">Trabalhar <i class="fa-solid fa-briefcase"></i></button>
                <button class="botao"> Comprar Apple VPro <i class="fa-solid fa-vr-cardboard"></i></button>
            </div>
            <div class="secundario">
                <div class="conteudo ativo">
                    <h2 class="conteudo-principal">Me formar</h2>
                    <h4 class="conteudo-secundario">Tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias valor" id="dias0"></p>
                            <p class="dias-texto">dias</p>
                        </div>
                        <div class="digito">
                            <p class="horas valor" id="horas0"></p>
                            <p class="horas-texto">horas</p>
                        </div>
                        <div class="digito">
                            <p class="minutos valor" id="minutos0"></p>
                            <p class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos valor" id="segundos0"></p>
                            <p class="segundos-texto">segundos</p>
                        </div>
                    </div>
                </div>
                <div class="conteudo">
                    <h2 class="conteudo-principal">Passar no vestibular</h2>
                    <h4 class="conteudo-secundario">Tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias1"></p>
                            <p class="dias-texto">dias</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas1"></p>
                            <p class="horas-texto">horas</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos1"></p>
                            <p class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos1"></p>
                            <p class="segundos-texto">segundos</p>
                        </div>
                    </div>
                </div>
                <div class="conteudo">
                    <h2 class="conteudo-principal">Trabalhar</h2>
                    <h4 class="conteudo-secundario">Tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias2"></p>
                            <p class="dias-texto">dias</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas2"></p>
                            <p class="horas-texto">horas</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos2"></p>
                            <p class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos2"></p>
                            <p class="segundos-texto">segundos</p>
                        </div>
                    </div>
                </div>
                <div class="conteudo">
                    <h2 class="conteudo-principal">Comprar um Apple VPro</h2>
                    <h4 class="conteudo-secundario">Tempo</h4>
                    <div class="contador">
                        <div class="digito">
                            <p class="dias" id="dias3"></p>
                            <p class="dias-texto">dias</p>
                        </div>
                        <div class="digito">
                            <p class="horas" id="horas3"></p>
                            <p class="horas-texto">horas</p>
                        </div>
                        <div class="digito">
                            <p class="minutos" id="minutos3"></p>
                            <p class="minutos-texto">minutos</p>
                        </div>
                        <div class="digito">
                            <p class="segundos" id="segundos3"></p>
                            <p class="segundos-texto">segundos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
